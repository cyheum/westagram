<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>westagram</title>
    <link rel="shortcut icon" type="image⁄x-icon" href="img/instaicon1.png" />
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <section class="wrapsection">
      <article class="wrapArticle">
        <img class="iphoneImg" alt="iphoneImg" src="img/instaMainImg1.png" />
        <div class="wrapLogin">
          <div class="wrapImg">
            <img class="instaImg" alt="instaLogo" src="img/logo_text.png" />
          </div>
          <form class="wrapTexts">
            <input
              class="loginTextbox loginidText"
              type="text"
              placeholder="전화번호, 사용자 이름 또는 이메일"
            />
            <input
              class="loginTextbox loginpwText"
              type="password"
              placeholder="비밀번호"
            />
            <button class="loginButton" type="button">로그인</button>
          </form>
          <div id="forgetPw">
            <a href="login.html">비밀번호를 잊으셨나요?</a>
          </div>
        </div>
      </article>
    </section>
    <script src="js/login.js"></script>
  </body>
</html>
