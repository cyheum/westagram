<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>westagram</title>
    <link rel="shortcut icon" type="image⁄x-icon" href="img/instaicon1.png" />
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body style="background-color: #fafafa;">
    <header>
      <nav class="navBar">
        <div class="homeIcons">
          <img class="iconStyle" src="img/logo.png" alt="instaIcon" />
          <div
            style="
              width: 2px;
              height: 35px;
              margin: 0 15px;
              background-color: #5e5e5e;
            "
          ></div>
          <img
            class="instaMainImg"
            src="img/logo_text.png"
            alt="instaMainImg"
          />
        </div>
        <input class="navTextBar" type="text" placeholder="검색" />
        <div class="hrefIcons">
          <img class="home" src="img/home.png" alt="home" />
          <img class="dmIcon" src="img/dm.png" alt="DM" />
          <img class="iconStyle" src="img/explore.png" alt="compass" />
          <img class="iconStyle" src="img/heart.png" alt="heart" />
          <img class="iconStyle" src="img/profile.png" alt="profile" />
        </div>
      </nav>
    </header>
    <main>
      <div class="wrapMain">
        <div class="feeds">
          <article>
            <div class="wrapProfileL">
              <img src="img/profile.png" alt="profileImg" />
              <div>
                <a>profile</a>
                <p>name</p>
              </div>
            </div>
            <img class="feedStyle" src="img/me.jpeg" alt="feedImg" />
            <div class="feedIcons">
              <div class="alignCenter">
                <img class="iconStyle" src="img/heart.png" alt="heart" />
                <img class="iconStyle" src="img/comment.png" alt="comment" />
                <img class="dmIcon" src="img/dm.png" alt="comment" />
              </div>
              <img class="iconStyle" src="img/bookmark.png" alt="bookmark" />
            </div>
            <div class="feedLike">
              <img
                style="width: 19px; border-radius: 70%; margin: 10px;"
                src="img/profile.png"
                alt="profile"
              />
              <div>
                <a href="">name</a>님 외 <a href="">10명</a>이 좋아합니다.
              </div>
            </div>
            <div>
              <ul style="padding-left: 10px; margin-bottom: 0;">
                <li><a href="">name</a> 위코드가 최고야...</li>
                <li><a href="">name</a> 11기가 역대급이지 ㅋㅋㅋㅋ</li>
              </ul>
              <div class="feedTime">12시간전</div>
            </div>
            <form class="feedComment">
              <input
                class="commentText"
                type="textarea"
                placeholder="댓글 달기..."
              />
              <button class="commentButton">게시</button>
            </form>
          </article>
        </div>
        <aside class="main-right">
          <div class="wrapMain-right">
            <div class="wrapProfileR">
              <img src="img/profile.png" alt="profileImg" />
              <div>
                <a>profile</a>
                <p>name</p>
              </div>
            </div>
            <div class="storyWrap">
              <div class="storyStyle">
                <div>스토리</div>
                <div><a herf="">모두 보기</a></div>
              </div>
              <div class="wrapProfile1">
                <img src="img/profile.png" alt="profileImg" />
                <div>
                  <a>profile</a>
                  <p>name</p>
                </div>
              </div>
              <div class="wrapProfile2">
                <img src="img/profile.png" alt="profileImg" />
                <div>
                  <a>profile</a>
                  <p>name</p>
                </div>
              </div>
              <div class="wrapProfile1">
                <img src="img/profile.png" alt="profileImg" />
                <div>
                  <a>profile</a>
                  <p>name</p>
                </div>
              </div>
              <div class="wrapProfile1">
                <img src="img/profile.png" alt="profileImg" />
                <div>
                  <a>profile</a>
                  <p>name</p>
                </div>
              </div>
            </div>
            <div class="wrapRecommend"></div>
          </div>
        </aside>
      </div>
    </main>

    <script src="js/main.js"></script>

</html>
